<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: #f0f0f0;
      --sidebar-bg: #e0e0e0;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --header-bg: #2a2a2a;
      --sidebar-bg: #333333;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr 40px;
      height: 100vh;
    }

    header {
      grid-area: header;
      background: var(--header-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .theme-toggle {
      cursor: pointer;
      padding: 8px 12px;
      background: #ccc;
      border-radius: 4px;
    }

    aside {
      grid-area: sidebar;
      background: var(--sidebar-bg);
      padding: 20px;
    }

    main {
      grid-area: main;
      padding: 20px;
    }

    footer {
      grid-area: footer;
      background: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav a {
      display: block;
      color: var(--text-color);
      text-decoration: none;
      margin-bottom: 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <aside>
    <nav>
      <a href="#">Home</a>
      <a href="#">Users</a>
      <a href="#">Settings</a>
    </nav>
  </aside>

  <main>
    <h2>Welcome!</h2>
    <p>This is the main content area where reports or visualizations can be displayed.</p>
  </main>

  <footer>
    <p>&copy; 2025 Admin Dashboard</p>
  </footer>

  <script>
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      if (currentTheme === "dark") {
        document.documentElement.setAttribute("data-theme", "light");
      } else {
        document.documentElement.setAttribute("data-theme", "dark");
      }
    }

    // Optional: set theme based on system preference initially
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute("data-theme", "dark");
    }
  </script>
</body>
</html>
